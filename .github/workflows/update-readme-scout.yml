name: Update README with Docker Scout Results

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.REPO_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Pull latest image
        run: docker pull ${{ github.repository }}:latest || true

      - name: Docker Scout - CVE Scan
        id: scout
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ github.repository }}:latest
          format: markdown
          exit-code: false

      - name: Update README.md
        run: |
          awk '/<!-- DOCKER_SCOUT_RESULTS_START -->/{print;print "${{ steps.scout.outputs.markdown }}";f=1} /<!-- DOCKER_SCOUT_RESULTS_END -->/{f=0} !f{print}' README.md > README.md.tmp
          mv README.md.tmp README.md

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if ! git diff --staged --quiet; then
            git commit -m 'docs: update Docker Scout scan results [skip ci]'
            git push
          else
            echo "No changes to commit."
          fi
