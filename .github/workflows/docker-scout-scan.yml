name: Docker Scout PR Security Scan

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'app/**'
      - 'x/**'
      - 'cmd/**'
      - '.github/workflows/docker-scout-scan.yml'

env:
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_TAG: pr-${{ github.event.pull_request.number }}

jobs:
  docker-scout-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PAT }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=pr
            type=sha,prefix=pr-,format=short

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout - CVE Scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ steps.meta.outputs.tags }}
          only-severities: critical,high
          exit-code: false
          sarif-file: scout-report.sarif

      - name: Docker Scout - Compare to Latest
        uses: docker/scout-action@v1
        if: github.event.pull_request.base.ref == 'main'
        with:
          command: compare
          image: ${{ steps.meta.outputs.tags }}
          to: ${{ env.IMAGE_NAME }}:latest
          only-severities: critical,high
          exit-code: true

      - name: Upload SARIF results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: scout-report.sarif

      - name: Generate vulnerability summary
        if: always()
        run: |
          echo "## ðŸ” Docker Scout Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** 
${{ steps.meta.outputs.tags }}"
 >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          docker scout cves ${{ steps.meta.outputs.tags }} --only-severity critical,high --format markdown >> $GITHUB_STEP_SUMMARY || echo "No critical/high vulnerabilities found! âœ…" >> $GITHUB_STEP_SUMMARY
