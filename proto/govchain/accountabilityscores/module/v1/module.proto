syntax = "proto3";
package govchain.accountabilityscores.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "govchain/x/accountabilityscores/types";

// Module is the config object for the accountability scores module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "govchain/x/accountabilityscores"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
