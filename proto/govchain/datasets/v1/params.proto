syntax = "proto3";
package govchain.datasets.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";

option go_package = "govchain/x/datasets/types";

// Params defines the parameters for the module.
message Params {
  option (amino.name) = "govchain/x/datasets/Params";
  option (gogoproto.equal) = true;

  uint32 min_required_approvals = 1;
  uint32 min_accountability_score = 2;
  string approval_metric = 3;
}
