syntax = "proto3";
package govchain.datasets.v1;

option go_package = "govchain/x/datasets/types";

// Entry defines the Entry message.
message Entry {
  uint64 id = 1;
  string title = 2;
  string description = 3;
  string ipfs_cid = 4;
  string mime_type = 5;
  string file_name = 6;
  string file_url = 7;
  string fallback_url = 8;
  string file_size = 9;
  string checksum_sha_256 = 10;
  string agency = 11;
  string category = 12;
  string submitter = 13;
  string timestamp = 14;
  string pin_count = 15;
  string creator = 16;
  string tx_hash = 17;
  EntryStatus status = 18;
  uint32 required_approvals = 19;
  repeated Approval approvals = 20;
  string liability_contract = 21;
}

enum EntryStatus {
  ENTRY_STATUS_UNSPECIFIED = 0;
  ENTRY_STATUS_PENDING = 1;
  ENTRY_STATUS_APPROVED = 2;
}

message Approval {
  string approver = 1;
  uint32 accountability_score = 2;
  string evidence_uri = 3;
  string liability_signature = 4;
  string timestamp = 5;
}
